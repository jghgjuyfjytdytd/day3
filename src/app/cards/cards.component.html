<div class="container">
    <div class="row">
        <div class="col pt-5" *ngFor="let item of collections ">

 
                <img src="{{item.image}}"class="card-img-top" alt="10">
                <div class="card-body">
                  <h5 class="card-title">{{item.title}}</h5>
                  <p class="card-text">{{item.desc}}</p>
                  <a href="item.site}}" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>


        </div>
    </div>
</div>
